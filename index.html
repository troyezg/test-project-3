<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="./images/site-icon.png" type="image/x-icon">
    <title>Авто Отзывы</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header__content">
            <img class="header-logo" src="./images/logo.png" alt="header-logo">
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li><p class="header-nav__list__text">Главная</p></li>
                    <li><p class="header-nav__list__text">Отзывы</p></li>
                    <li><p class="header-nav__list__text">Обратная связь</p></li>
                    <li><p class="header-nav__list__text">Правила</p></li>
                </ul>
            </nav>
            <div class="header-search-container">
                <input type="text" class="header-search-container__search" placeholder="Поиск по автосалонам" id="header-search">
                <img class="header-search-container__icon" src="./images/Vector.svg" alt="search-icon">
            </div>
        </div>
    </header>
    
</body>
</html>
