<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="./images/site-icon.png" type="image/x-icon">
    <title>Авто Отзывы</title>
</head>
<body>
    <header class="main-header">
        <div class="main-header__content">
            <img class="header-logo" src="./images/logo.png" alt="header-logo">
            <nav class="header-nav">
                <ul class="header-nav__list">
                    <li>
                        <p class="header-nav__list__text">Главная</p>
                        <div class="header-block-border border-active"></div>
                    </li>
                    <li>
                        <p class="header-nav__list__text">Отзывы</p>
                        <div class="header-block-border border-hidden"></div>
                    </li>
                    <li>
                        <p class="header-nav__list__text">Обратная связь</p>
                        <div class="header-block-border border-hidden"></div>
                    </li>
                    <li>
                        <p class="header-nav__list__text">Правила</p>
                        <div class="header-block-border border-hidden"></div>
                    </li>
                </ul>
            </nav>
            <div class="header-search-container">
                <input type="text" class="header-search-container__search" placeholder="Поиск по автосалонам" id="header-search">
                <img class="header-search-container__icon" src="./images/Vector.svg" alt="search-icon">
            </div>
        </div>
    </header>
    <section class="landing-block">
        <div class="landing-block__content">
            <div class="landing-block__text-block">
                <div class="text-block__text-container">
                    <h1 class="text-block__title">Отзывы об автосалонах по всей России</h1>
                    <h5 class="text-block__text">Мы собираем только реальные отзывы покупателей и посетителей автосалонов, чтобы поделиться ими с Вами! Надеемся, и Вы примите активное участие в обсуждениях, и не станете жертвой автообмана!</h5>
                </div>
                <button class="text-block__button">
                    <span class="button__text">Найти отзывы об автосалоне</span>
                </button>
            </div>
            <img class="landing-block__image" src="./images/landing-image.png" alt="landing-image">
        </div>
    </section>
    <section 
</body>
</html>
